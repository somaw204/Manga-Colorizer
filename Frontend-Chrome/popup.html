<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manga Colorizer</title>
  <link href="popup.css" rel="stylesheet" type="text/css" />
  <script type="module" src="popup.js"></script>
</head>
<body>
  <div class="main-container">
    <div class="title">Manga Colorizer</div>
    <hr />
    <div class="settings-container">
      <label class="setting-label" for="url-input-field">API URL</label>
      <input class="text-input" type="text" id="url-input-field" />
      <button id="test-api">Test</button>
    </div>
    <div class="settings-container">
      <label class="setting-label" for="maxactivefetches-input-field">Parallel Processing</label>
      <input class="text-input" type="number" min="0" max="10" id="maxactivefetches-input-field" title="Images to process parallely"/>
    </div>
    <div class="settings-container">
      <label class="setting-label" for="showoriginal-checkbox">Show Original</label>
      <input class="checkbox-input" id="showoriginal-checkbox" type="checkbox" title="Save original images">
    </div>
    <div class="settings-container">
      <label class="setting-label" for="showcolorized-checkbox">Show Colorized</label>
      <input class="checkbox-input" id="showcolorized-checkbox" type="checkbox" title="Save colorized images">
    </div>
    <div class="settings-container">
      <label class="setting-label" for="cache-checkbox">Use Cache</label>
      <input class="checkbox-input" id="cache-checkbox" type="checkbox" title="Save images to server for caching">
    </div>
    <div class="settings-container">
      <label class="setting-label" for="denoiser-checkbox">Use Denoiser</label>
      <input class="checkbox-input" id="denoiser-checkbox" type="checkbox">
    </div>
    <div class="settings-container">
      <label class="setting-label" for="colorizer-checkbox">Use Colorizer</label>
      <input class="checkbox-input" id="colorizer-checkbox" type="checkbox">
    </div>
    <div class="settings-container">
      <label class="setting-label" for="upscaler-checkbox">Use Upscaler</label>
      <input class="checkbox-input" id="upscaler-checkbox" type="checkbox">
    </div>
    <div class="settings-container" style="display:none">
      <label class="setting-label">Upscale factor</label>
      <div id="upscalefactor-selector">
        <input class="radio-input" type="radio" id="upscale-factor-2" name="upscale-factor" value="2">
        <label class="setting-label" for="upscale-factor-2">2</label>
        <input class="radio-input" type="radio" id="upscale-factor-4" name="upscale-factor" value="4" checked>
        <label class="setting-label" for="upscale-factor-4">4</label>
      </div>
    </div>
    <div class="settings-container">
      <label class="setting-label" for="denoisesigma-input-field">Denoise Sigma</label>
      <input class="text-input" type="number" min="0" max="1000" id="denoisesigma-input-field" title="Noise to expect from the images (Blur strength)"/>
    </div>
    <div class="settings-container">
      <label class="setting-label" for="colortolerance-input-field">Color Tolerance</label>
      <input class="text-input" type="number" min="-1" max="1000" id="colortolerance-input-field" title="The MSE threshold for determining whether an image is considered grayscale or not"/>
    </div>
    <div class="settings-container" style="display:none">
      <label class="setting-label" for="colorstride-input-field">Color Stride</label>
      <input class="text-input" type="number" min="0" max="255" id="colorstride-input-field" title="Skip this many
        pixels at edges and between pixels when checking for color" />
    </div>
    <div class="settings-container">
      <label class="setting-label" for="websites-input-field">Manga Sites</label>
      <textarea class="text-input" id="websites-input-field" rows="5" cols="25" wrap="hard" spellcheck="false"></textarea>
    </div>
    <div class="settings-container">
      <button id="addsite" style="display: none;">Add</button>
    </div>
    <div class="settings-container">
      <button id="run">Colorize!</button>
      <button id="force-run">Force Colorize!</button>
    </div>
  </div>
</body>
</html>
